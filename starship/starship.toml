[aws]
disabled = true

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"
unknown_symbol = "❓"
empty_symbol = "😵"

[character]
success_symbol = '[\$](bold green)'
error_symbol = '[\$](bold red)'

[directory]
format = '[\[$path\]]($style) '

[time]
disabled = false
format = '[\[$time\]]($style) '
time_format = "%H:%M"
